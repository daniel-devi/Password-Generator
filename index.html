<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
    
<section>
    <h2>PassWord Generator</h2>
    <div class="d">
    <p id="password"></p>
    <i class="fa-regular fa-clipboard" id="i"></i>
    </div>
    <div id="l">
        <p>PassWord Length</p>
        <input type="number" id="plength">
    </div>
    <div>
        <p>Include UpperCase Letters</p>
        <input type="checkbox" name="" id="upper">
    </div>
    <div>
        <p>Include Lowercase Letters</p>
        <input type="checkbox" name="" id="lower">
    </div>
    <div>
        <p>Include Number</p>
        <input type="checkbox" name="" id="numb">
    </div>
    <div>
        <p>Include Symbols</p>
        <input type="checkbox" name="" id="symbol">
    </div>

    <button type="submit" id="generate">Generate Password</button>
</section>

<script src="script.js"></script>
    </body>
</html>
